<div class="card" >
  <div class="card-header">
    <h4>Tìm chuyến</h4>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
      <label class="form-check-label" for="inlineCheckbox1">Một chiều</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
      <label class="form-check-label" for="inlineCheckbox3">Khứ hồi</label>
    </div>
    <form class="mt-3">
      <div class="row">
        <div class="col-md-3">
          <select class="form-control">
            <option  *ngFor="let chuyenXe of chuyenXe"
                     (click)="getDataTuyenDuong(chuyenXe.maTD)"
                     [value]="chuyenXe.maTD"
            >
              {{chuyenXe.maTD}}
            </option>
          </select>
        </div>
        <div class="col-md-3">
          <div class="input-group mb-3">
            <!-- <ng-container *ngFor="let chuyenXe of chuyenXe">
              <input type="date" [value]="chuyenXe.ngayDi | date:'yyyy-MM-dd'" (input)="chuyenXe.ngayDi = parseDate($any($event).target.value)" />
            </ng-container> -->
            <input type="datetime" class="form-control" (change)="layThongTinNgayDi($any($event).target.value)">
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Mã chuyến xe</th>
          <th scope="col">Ngày</th>
          <th scope="col">Giờ khởi hành</th>
          <th scope="col">Tình trạng</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
