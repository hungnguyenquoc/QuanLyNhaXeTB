<!-- section slder -->
<div class="container-fluid">
  <div class="bg-slider">
    <img src="https://khostock.net/wp-content/uploads/2019/11/vector-viet-nam-du-lich.png"/>
  </div>
</div>

<div class="container" style="margin-top: 4%; text-align: center;">
  <h3 class="fs-title">DANH SÁCH GHẾ NGỒI</h3>
  <div class="detail-chair">
    <p class="up">Tầng Dưới</p>
    <p class="down">Tầng Trên</p>
  </div>
</div>
<div class="container-fluid d-flex" style=" width: 30%; margin-bottom: 10%;">
  
  <div class="col d-flex flex-column">
    <p class="btn {{item.trangThai === 0 ? 'btn-success ':'btn-danger disabled'}}" *ngFor="let item of listGheTrai ; let i = index;" (click)="getvalue(item.tenGhe,item.tenGhe,1)" [ngClass]="item.class" >{{item.tenGhe}}</p>
  </div>
  <div class="col d-flex flex-column" style="padding-right: 15%;">
    <p class="btn {{item.trangThai === 0 ? 'btn-success':'btn-danger disabled'}}" *ngFor="let item of listGhePhai ; let i = index;"  (click)="getvalue(item.tenGhe,item.tenGhe,0)" [ngClass]="item.class" >{{item.tenGhe}}</p>
  </div>
  <div class="col d-flex flex-column">
    <p class="btn {{item.trangThai === 0 ? 'btn-success':'btn-danger disabled'}}" *ngFor="let item of listGheTrenTrai ; let i = index;"  (click)="getvalue(item.tenGhe,item.tenGhe,2)" [ngClass]="item.class" >{{item.tenGhe}}</p>
  </div>
  <div class="col d-flex flex-column">
    <p class="btn {{item.trangThai === 0 ? 'btn-success':'btn-danger disabled'}}" *ngFor="let item of listGheTrenPhai ; let i = index;"  (click)="getvalue(item.tenGhe,item.tenGhe,3)" [ngClass]="item.class" >{{item.tenGhe}}</p>
  </div>
</div>
<app-FormDatVeClient *ngIf="formVe" [msCX]="mscx" [soGhe]="soGhe"></app-FormDatVeClient>
