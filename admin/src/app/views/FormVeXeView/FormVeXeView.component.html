<label cLabel for="inputngayDi">SDT</label>
<input  [(ngModel)]="SDT" name="SDT"cFormControl id="ngayDi" type="text"required="required" />

      <table cTable>
        <thead>
        <tr>
          <th scope="col">MSCX</th>
        <th scope="col">Tên Tuyến Đường</th>
        <th scope="col">Tên Khách Hàng</th>
        <th scope="col">Ngày Đi</th>

        <th scope="col">Loại Xe</th>

        <tbody>
        <tr *ngFor="let item of PhieuVeXes ">

        <td>{{item.bsxe}}</td>
